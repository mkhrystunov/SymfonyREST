<form class="form-horizontal" role="form" method="POST" ng-submit="savePhoto()">
    <div class="form-group" ng-switch="mode">
        <label for="file" class="col-sm-2 control-label">Photo</label>
        <div class="col-sm-10">
            <input type="file"
                   ng-model="photo.file"
                   file-model="photo.file"
                   class="form-control"
                   id="file"
                   ng-switch-when="create"
                   name="photo[file]">
            <img ng-if="photo"
                 ng-switch-when="edit"
                 ng-src="{{backend_url + '/' + photo.web_path}}"
                 class="img-responsive">
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-9">
            <ul class="list-group">
                <li ng-repeat="tag in tags track by $index" class="list-group-item">
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" ng-model="photo.tags[$index]" class="form-control" id="tags"
                                   name="photo[tags][]">
                        </div>
                        <div class="col-sm-2">
                            <a href class="btn btn-info" ng-click="removeTag($index)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-1">
            <a href class="btn btn-info" ng-click="addTag()">
                <i class="glyphicon glyphicon-plus"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </div>
</form>
